<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Det Bedste Armbånd</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Custom CSS for additional styling -->
    <style>
        /* Optional: Transition for smooth theme change */
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="{{ 'bg-dark text-light' if dark_mode else 'bg-light text-dark' }}">
    <nav class="navbar navbar-expand-lg {{ 'navbar-dark bg-dark' if dark_mode else 'navbar-light bg-light' }}">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Det Bedste Armbånd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/vis_vitale_tegn' %}active{% endif %}" href="{{ url_for('vis_vitale_tegn') }}">Vis vitale tegn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/fald_detektion' %}active{% endif %}" href="{{ url_for('fald_detektion') }}">Vis fald detektion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="{{ url_for('register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Dark Mode Toggle Form Without JavaScript -->
                <form action="{{ url_for('toggle_dark_mode') }}" method="POST" class="d-flex align-items-center">
                    <div class="form-check form-switch me-2">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle" name="dark_mode_toggle" 
                            {% if dark_mode %}checked{% endif %}>
                        <label class="form-check-label" for="darkModeToggle">{{ 'Dark Mode' if not dark_mode else 'Light Mode' }}</label>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary btn-sm">
                        {{ 'Enable' if not dark_mode else 'Disable' }}
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7o5kX0LcP1xL5MC1a1kFdBIe4zVF0" crossorigin="anonymous"></script>
</body>
</html>
